debug protocols all;

protocol kernel {
	persist ;                # Don't remove routes on BIRD shutdown
	learn;
	ipv4 {
		export all;     # Default is export none
	};
}

protocol device {
}

protocol static {
    ipv4 { };
    route 192.168.2.0/24 via "veth-1l";
    route 192.168.3.0/24 via "veth-1r";
}

protocol rip {
	ipv4 {
		import all;
		export all;
	};
	interface "*" {
		version 2;
		update time 5;
	};
}

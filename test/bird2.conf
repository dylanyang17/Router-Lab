debug protocols all;

protocol kernel {
	persist no;                # Don't remove routes on BIRD shutdown
	learn;
	ipv4 {
		export all;     # Default is export none
	};
}

protocol device {
}

protocol static {
	ipv4 { };
	route 192.168.3.0/24 via "veth-2l";
	route 192.168.4.0/24 via "veth-2r";
}

protocol rip {
	ipv4 {
		import all;
		export all;
	};
	interface "*" {
		version 2;
		update time 5;
	};
}

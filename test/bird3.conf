debug protocols all;

protocol kernel {
	persist no;                # Don't remove routes on BIRD shutdown
	learn;
	ipv4 {
		export all;     # Default is export none
	};
}

protocol device {
}

protocol rip {
	ipv4 {
		import all;
		export all;
	};
	interface "*" {
		version 2;
		update time 5;
	};
}
